<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Acme Car Rental</h1>
          <hr />
          <form action="./index.html" method="get">
            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <legend>When would you like your car?</legend>
                  <p>
                    <label for="pickupDate">Pickup Date</label>
                    <input class="form-control" type="date" id="pickupDate" />
                  </p>
                  <p>
                    <label for="numberOfDays">Number of Days</label>
                    <input class="form-control" type="number" id="numberOfDays" />
                  </p>
                </fieldset>

                <fieldset>
                  <legend>Options</legend>
                  <div class="form-check">
                    <input type="checkbox" id="tollTag" class="form-check-input" />
                    <label class="form-check-label" for="tollTag"
                      >Electronic Toll Tag ($3.95/day)</label
                    >
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="gps" class="form-check-input" />
                    <label class="form-check-label" for="gps">GPS ($2.95/day)</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="roadsideAssistance" class="form-check-input" />
                    <label class="form-check-label" for="roadsideAssistance"
                      >Roadside Assistance ($2.95/day)</label
                    >
                  </div>
                </fieldset>
              </div>

              <div class="col-md-6">
                <fieldset>
                  <legend>Are you under 25 years of age?</legend>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="under25"
                      value="no"
                      id="under25_no"
                      class="form-check-input"
                    />
                    <label class="form-check-label" for="under25_no">No</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="under25" id="under25_yes" class="form-check-input" />
                    <label class="form-check-label" for="under25_yes">Yes</label>
                  </div>
                </fieldset>
                <hr />
                <div>
                  <p>
                    <input
                      type="button"
                      class="btn btn-primary"
                      id="estimateCost"
                      value="Estimate Total Cost"
                    />
                  </p>

                  <table class="table table-striped cost-estimate">
                    <tbody>
                      <tr>
                        <td>Car Rental</td>
                        <td>$<span id="baseCost">0.00</span></td>
                      </tr>
                      <tr>
                        <td>Options</td>
                        <td>$<span id="optionsCost">0.00</span></td>
                      </tr>
                      <tr id="under25SurchargeRow">
                        <td>Under 25 Surcharge</td>
                        <td>$<span id="under25surcharge">0.00</span></td>
                      </tr>
                      <tr>
                        <td>Total Due</td>
                        <td>$<span id="totalDue">0.00</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
